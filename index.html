<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>橫向進度條示例</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #progress-container {
            width: 80%;
            height: 80%;
            /* height: max-content; */
            position: relative;
            border: 1px solid blue;
        }

        #progress-bar {
            height: 30px;
            width: 100%;
            background-color: #4CAF50;
            /* 設置進度條的顏色 */
            position: absolute;
            bottom: 0;
            animation: wave 2s ease-in-out infinite;
            /* 添加波浪動畫 */
        }

        #good {
            height: 30px;
            width: 15%;
            background-color: #4CAF50;
            border: 2px solid #000;
            border-radius: 30%;
            /* 設置進度條的顏色 */
            position: absolute;
            bottom: 30%;
            left: 15%;
        }

        #normal {
            height: 30px;
            width: 15%;
            background-color: #4CAF50;
            border: 2px solid #000;
            border-radius: 30%;
            /* 設置進度條的顏色 */
            position: absolute;
            bottom: 30%;
            left: 40%;
        }

        #bad {
            height: 30px;
            width: 15%;
            background-color: #4CAF50;
            border: 2px solid #000;
            border-radius: 30%;
            /* 設置進度條的顏色 */
            position: absolute;
            bottom: 30%;
            left: 65%;
        }

        @keyframes wave {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-5px);
                /* 設置波動的幅度 */
            }
        }

        #progress-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            /* 設置字體 */
            font-weight: bold;
            /* 可根據需要設置字體粗細 */
        }
    </style>
</head>

<body>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-value">0%</div>
        <div id="good">今天不錯哦!🥰</div>
        <div id="normal">普通喇😐</div>
        <div id="bad">好爛==</div>
    </div>

    <script>
        var btn1 = document.getElementById('good');
        var btn2 = document.getElementById('normal');
        var btn3 = document.getElementById('bad');

            updateProgressBar();
        });
        // 在這裡設定進度條的變數，範圍在0到100之間
        var progressVariable = 0;

        // 獲取進度條元素和文本元素
        var progressBar = document.getElementById('progress-bar');
        var progressValue = document.getElementById('progress-value');

        // 更新進度條和百分比文本
        function updateProgressBar() {
            progressBar.style.width = progressVariable + '%';
            progressValue.innerHTML = progressVariable + '%';
        }

        let add = 0;
        let begin_t = new Date('2023-12-27');
        let end_t = new Date('2024-1-9');

        let all_t = end_t.getTime() - begin_t.getTime();
        let now_t = new Date();

        let diff = now_t.getTime() - begin_t.getTime();
        let percent = diff / all_t
        progressVariable = Math.round(percent * 10000) / 100 + add;
        function addV(value) {
            add += value;
        }
        // 初始化進度條
        updateProgressBar();
        setInterval(updateProgressBar, 1000);
    </script>

</body>

</html>
